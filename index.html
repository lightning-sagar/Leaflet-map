<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- for red spot ðŸ‘† -->
    <style>
        #map {
            height: 100vh; /* Full-page height */
        }
        #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        #city-input {
            width: 200px;
            padding: 5px;
        }
        #search-btn {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input id="city-input" type="text" placeholder="Enter city name" />
        <button id="search-btn">Locate</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <!-- for routing ðŸ‘† -->
    <script>
        // Initialize the map with a default view
        const map = L.map('map').setView([20.5937, 78.9629], 5); // Default to India

        // Add a tile layer (OpenStreetMap as default)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var userLocation;
        // Use the Geolocation API to get user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    userLocation = { lat: latitude, lon: longitude }; // Store user location as object
                    map.setView([latitude, longitude], 12); // Center map on user location
                    L.marker([latitude, longitude]) // Adding a popup
                        .addTo(map)
                        .bindPopup('You are here!')
                        .openPopup();
                },
                (error) => {
                    console.error('Geolocation error:', error.message);
                }
            );
        } else {
            alert('Geolocation is not supported by your browser.');
        }

        const searchBtn = document.getElementById('search-btn');
        const cityInput = document.getElementById('city-input');

        searchBtn.addEventListener('click', async () => {
            const cityName = cityInput.value;
            if (cityName) {
                try {
                    // Fetch coordinates using Nominatim API
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${cityName}&format=json`);
                    const data = await response.json();

                    if (data.length > 0) {
                        const { lat, lon } = data[0];

                        // Center the map on the searched city
                        map.setView([lat, lon], 12);

                        // Add a circle marker for the searched city
                        if (circle) {
                            map.removeLayer(circle); // Remove existing circle if any
                        }
                        var circle = L.circle([lat, lon], {
                            color: 'red',
                            fillColor: '#f03',
                            fillOpacity: 0.5,
                            radius: 1000 // Radius in meters
                        }).addTo(map);

                        // Add a marker with a popup
                        L.marker([lat, lon])
                            .addTo(map)
                            .bindPopup(`You searched for: ${cityName}`)
                            .openPopup();

                        // If user location exists, add a route
                        if (userLocation) {
                            // Remove previous route if exists
                            if (routeControl) {
                                map.removeControl(routeControl);
                            }

                            // Add the new route
                            var routeControl = L.Routing.control({
                                waypoints: [
                                    L.latLng(userLocation.lat, userLocation.lon), // Use user's lat, lon
                                    L.latLng(lat, lon) // Use the searched city's lat, lon
                                ],
                                routeWhileDragging: true
                            }).addTo(map);
                        } else {
                            alert('User location not available!');
                        }
                    } else {
                        alert('City not found!');
                    }
                } catch (error) {
                    console.error('Error fetching city data:', error);
                }
            } else {
                alert('Please enter a city name!');
            }
        });
    </script>
</body>
</html>
